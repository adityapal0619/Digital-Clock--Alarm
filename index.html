<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock & Alarm</title>
  <style>
    /* Particle background */
    #particles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .glass {
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      animation: fadeIn 1.2s cubic-bezier(.39,.575,.56,1) both;
      position: relative;
      z-index: 1;
    }
    .glass::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 28px;
      padding: 0;
      z-index: -1;
      background: conic-gradient(
        from 0deg,
        #38bdf8 0%, #22c55e 25%, #facc15 50%, #38bdf8 75%, #22c55e 100%
      );
      filter: blur(8px) brightness(1.2);
      opacity: 0.7;
      animation: borderGlow 4s linear infinite;
    }
    @keyframes borderGlow {
      0% { filter: blur(8px) brightness(1.2) hue-rotate(0deg); }
      100% { filter: blur(8px) brightness(1.2) hue-rotate(360deg); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h1 {
      font-size: 2.7rem;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0006;
      color: #38bdf8;
      font-weight: 700;
    }
    #clock {
      font-size: 3.2rem;
      margin-bottom: 28px;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      letter-spacing: 0.12em;
      color: #facc15;
      text-shadow: 0 2px 12px #facc1555;
      transition: color 0.3s;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      0% { color: #facc15; }
      100% { color: #fbbf24; }
    }
    .alarm-container {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 12px;
      padding: 10px 18px;
      box-shadow: 0 2px 8px #0002;
    }
    select, button {
      padding: 8px 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #f1f5f9;
      box-shadow: 0 1px 4px #0001;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    select:focus {
      background: #38bdf8;
      color: #0f172a;
    }
    button {
      background: linear-gradient(90deg, #22c55e 60%, #38bdf8 100%);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #22c55e33;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(90deg, #16a34a 60%, #0ea5e9 100%);
      color: #facc15;
      box-shadow: 0 4px 16px #0ea5e955;
    }
    #status {
      margin-top: 12px;
      font-weight: bold;
      color: #facc15;
      text-shadow: 0 1px 4px #0008;
      font-size: 1.1rem;
      min-height: 1.5em;
      letter-spacing: 1px;
      text-align: center;
      transition: background 0.4s, color 0.4s, box-shadow 0.4s;
      border-radius: 8px;
      padding: 4px 12px;
      background: rgba(250, 204, 21, 0.08);
      box-shadow: 0 2px 8px #facc1533;
      display: inline-block;
    }
    @media (max-width: 600px) {
      body {
        padding-bottom: 70px;
      }
      .glass {
        min-width: unset;
        width: 98vw;
        max-width: 99vw;
        padding: 12vw 2vw 8vw 2vw;
        border-radius: 16px;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }
      #clock {
        font-size: 1.5rem;
        margin-bottom: 16px;
      }
      .alarm-container {
        flex-direction: column;
        gap: 8px;
        padding: 8px 4vw;
        width: 100%;
        align-items: stretch;
      }
      select, button {
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      #status {
        font-size: 1rem;
        padding: 4px 2vw;
      }
      .footer {
        font-size: 0.85rem;
        padding: 10px 0 8px 0;
      }
      .footer .socials a {
        margin: 0 2px;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div class="glass">
    <h1>⏰ Digital Clock & Alarm</h1>
    <div id="clock">00:00:00</div>
    <div class="alarm-container">
      <select id="hours"></select>
      <select id="minutes"></select>
      <select id="seconds"></select>
      <button onclick="setAlarm()">Set Alarm</button>
    </div>
    <div id="status">No alarm set</div>
    <audio id="alarmSound">
      <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    </audio>
  </div>
  <footer class="footer">
    <p>Made with ❤️ by <strong>Aditya Pal</strong></p>
    <div class="socials">
      <a href="https://github.com/adityapal0619" target="_blank">GitHub</a> |
      <a href="https://www.linkedin.com/in/aditya-pal-21816b200/" target="_blank">LinkedIn</a> |
      <a href="mailto:adityadd2001@email.com">Email</a>
    </div>
  </footer>

  <style>
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      color: #f1f5f9;
      text-align: center;
      padding: 12px 0;
      font-size: 0.95rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 -2px 8px rgba(0,0,0,0.25);
      z-index: 2;
    }
    .footer p {
      margin: 4px 0;
    }
    .footer .socials a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
      margin: 0 6px;
      transition: color 0.3s;
    }
    .footer .socials a:hover {
      color: #facc15;
    }
  </style>

  <script>
    // Particle background effect
    const particles = document.getElementById('particles');
    const PARTICLE_COUNT = 32;
    const particleArray = [];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      const p = document.createElement('div');
      p.style.position = 'absolute';
      p.style.width = p.style.height = `${Math.random() * 8 + 4}px`;
      p.style.borderRadius = '50%';
      p.style.background = `rgba(${180+Math.random()*60},${200+Math.random()*40},${250+Math.random()*5},${0.08+Math.random()*0.12})`;
      p.style.left = `${Math.random()*100}%`;
      p.style.top = `${Math.random()*100}%`;
      p.style.filter = 'blur(1.5px)';
      p.style.transition = 'all 8s linear';
      particles.appendChild(p);
      particleArray.push(p);
    }
    setInterval(() => {
      for (const p of particleArray) {
        p.style.left = `${Math.random()*100}%`;
        p.style.top = `${Math.random()*100}%`;
      }
    }, 7000);

    // Clock & alarm logic
    const clock = document.getElementById("clock");
    const hoursSelect = document.getElementById("hours");
    const minutesSelect = document.getElementById("minutes");
    const secondsSelect = document.getElementById("seconds");
    const statusText = document.getElementById("status");
    const alarmSound = document.getElementById("alarmSound");

    let alarmTime = null;

    // Fill dropdowns
    for (let i = 0; i < 24; i++) {
      hoursSelect.innerHTML += `<option value="${i}">${String(i).padStart(2, "0")}</option>`;
    }
    for (let i = 0; i < 60; i++) {
      minutesSelect.innerHTML += `<option value="${i}">${String(i).padStart(2, "0")}</option>`;
      secondsSelect.innerHTML += `<option value="${i}">${String(i).padStart(2, "0")}</option>`;
    }

    // Update clock
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      clock.textContent = `${h}:${m}:${s}`;

      // Check alarm
      if (alarmTime === `${h}:${m}:${s}`) {
        alarmSound.play();
        statusText.textContent = "⏰ Alarm ringing!";
        statusText.style.background = 'rgba(34,197,94,0.18)';
        statusText.style.color = '#22c55e';
        statusText.style.boxShadow = '0 2px 16px #22c55e66';
        setTimeout(() => {
          statusText.textContent = "No alarm set";
          statusText.style.background = '';
          statusText.style.color = '';
          statusText.style.boxShadow = '';
        }, 4000);
        alarmTime = null;
      }
    }
    setInterval(updateClock, 1000);

    // Set alarm
    function setAlarm() {
      const h = hoursSelect.value.padStart(2, "0");
      const m = minutesSelect.value.padStart(2, "0");
      const s = secondsSelect.value.padStart(2, "0");
      alarmTime = `${h}:${m}:${s}`;
      statusText.textContent = `✅ Alarm set for ${alarmTime}`;
      statusText.style.background = 'rgba(56,189,248,0.18)';
      statusText.style.color = '#38bdf8';
      statusText.style.boxShadow = '0 2px 16px #38bdf866';
      setTimeout(() => {
        statusText.style.background = '';
        statusText.style.color = '';
        statusText.style.boxShadow = '';
      }, 2000);
    }
  </script>
</body>
</html>
